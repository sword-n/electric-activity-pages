<!DOCTYPE html>
<html lang="ZH-CN">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>碳中和宣传页面</title>
		<!-- 引入css样式表 -->
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/index.css">
		<!-- 引入js脚本 -->
		<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<!-- 引入浏览器标签左侧小图标 -->
		<!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> -->
	</head>
	<body>
		<!-- 背景层开始 -->
		<header class="header" style="background-image:url(img/3.png)">
			<div class="W">
				
				<td class="floatleft"><img class="img1" src="img/1.png" /></td>
				
				
					<div class="bodyer">
						<img class="img2" src="img/2.png">
					</div>
					
					
				</div>
			</div>



		</header>


		<section class="W">
			<!-- <div style="margin: auto;">
				<img src="images/2.png" >
			</div> -->

			<!-- 右侧咨询按钮 -->
			<div class="topNav-search">
				<div class="user-in btn-blur">
					<img src="img/咨询.png" ">
					<span style="position: absolute; top:105px; left: 55px;">联系我们</span>
				</div>
			</div>

		<!-- 背景层结束 -->
		</section>

		<!-- 弹出层开始 -->
		<section class=" Popup-Layer ">
					<!-- 弹出层内容体 -->
					<div class="login-panel">
						<span class="closeBtn">X</span>
						<div class="Signin">
							<h1>联系我们</h1>
							<div class="link-top"></div>
							<h2>为方便沟通，请填写以下信息，我们将在10个工作日之内与您联系</h2>
							<h3>请填写以下信息</h3>

							<div class="Signin_from">
								<ul >
									<li>
										<label for=""><span>*</span>姓名</label>
										<input type="text" placeholder="请输入您的姓名，2～5个字符" class="Signin-name">
										
									</li>
									<li><div class="Sintit sinename"></div></li>
								</ul>
								<ul>
									<li>
										<label for=""><span>*</span>公司</label>
										<input type="text" placeholder="请输入公司名称，不能超过30个字符" class="Signin-gongsi"><br>
									</li>
									<li><div class="Sintit sinegongsi"></div></li>
								</ul>
								<ul>	
									<li>
										<label for=""><span>*</span>联系方式</label>
										<input type="text" placeholder="请填写可以联系到您的手机号码" class="Signin-phone"><br>
									</li>
									<li><div class="Sintit sinephone"></div><br></li>
								</ul>
								<ul>	
									<li>
										<label for="">备注</label>
										<input type="text" placeholder="请输入内容" id="beizhu"><br>
									</li>
									<li></li>
									<li></li>
									<li></li>
								<ul/>
								<ul>
									<li>
										<table style="margin: auto;">
											<tr>
												<td><input type="submit" name="" id="submit" value="提交" class="SinSub">
												</td>
												<td><input type="button" name="" id="cancel" value="取消" class="cancel">
												</td>

											</tr>
										</table>
									</li>
								</ul>

							</div>



							<!-- 弹出层结束 -->
		</section>

	</body>
</html>
